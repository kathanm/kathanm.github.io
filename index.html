<!DOCTYPE html>
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css"/>
        <title>Kathan Master</title>
    </head>
    <body>
        <div id="container">
            <div class="kathan-heading-section section">
                <div class="row justify-content-center">
                    <div class="col">
                        <h1 class="text-center display-1">Kathan Master</h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <img class="img-fluid" src="./resources/headshot.png" alt="Kathan Master Headshot">
                </div>
            </div>

            <div class="kathan-about-section section">
                <div class="row justify-content-center">
                    <div class="col">
                        <h2 class=" text-center display-2">About</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <p class="text-center lead">About information here</p>
                    </div>
                </div>
            </div>

            <div class="kathan-education-section section">
                <div class="row justify-content-center">
                    <div class="col">
                        <h2 class=" text-center display-2">Education</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <p class="text-center lead">Education information here</p>
                    </div>
                </div>
            </div>

            <div class="kathan-experience-section section">
                <div class="row justify-content-center">
                    <div class="col">
                        <h2 class=" text-center display-2">Experience</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <p class="text-center lead">Experience information here</p>
                    </div>
                </div>
            </div>

            <div class="kathan-projects-section section">
                <div class="row justify-content-center">
                    <div class="col">
                        <h2 class=" text-center display-2">Projects</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <p class="text-center lead">Projects information here</p>
                    </div>
                </div>
            </div>

            <div class="kathan-resume-section section">
                <div class="row justify-content-center">
                    <div class="col">
                        <h2 class=" text-center display-2">Resume</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <p class="text-center lead">Resume link here</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
